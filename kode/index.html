<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Arbeidskrav</title>
    <script type="text/javascript" src="global.js"></script>
    <script type="text/javascript" src="createTask.js"></script>
    <script type="text/javascript" src="createMember.js"></script>
    <script type="text/javascript" src="showTasks.js"></script>
    <script type="text/javascript" src="showMembers.js"></script>
</head>
<body>

<div id="container">

    <div class="header">
        <h1>Arbeidskrav</h1>
    </div>

    <form id="task" onsubmit="createTask(event)">
        
        <div class="header">
            <h2>Opprette arbeidsoppgave</h2>
        </div>

        <div class="name">
            <label>Navn:</label>
        </div>

        <div class="input">
            <input name="task-name-in" placeholder="Navn på arbeidsoppgave" />
        </div>
    
        <div class="feedback">
            <div id="task-name-feedback-div"></div>
        </div>
        
        <div class="submit">
            <input type="submit" />
        </div>
        
        <div class="feedback">
            <div id="task-submit-feedback-div"></div>
        </div>

    </form>

    <form id="member" onsubmit="createMember(event)">

        <div class="header">
            <h2>Opprette teammedlem</h2>
        </div>
        
        <div class="name">
            <label>Navn:</label>
        </div>
        
        <div class="input">
            <input name="member-name-in" placeholder="Navn på teammedlem" />
        </div>
        
        <div class="feedback">
            <div id="member-name-feedback-div"></div>
        </div>
        
        <div id="assignment">
            <label>Tildeling:</label>
        </div>
        
        <div id="dropdown">
            <select id="tasks-dropdown"></select>
        </div>
        
        <div class="submit">
            <input type="submit" />
        </div>
        
        <div class="feedback">
            <div id="member-submit-feedback-div"></div>
        </div>
    </form>
    
    <div id="hruler">
        <hr>
    </div>
    
    <div id="list-buttons">
        <input type="button" onclick="showTasks()" value="Vis arbeidsoppgaver">
        <input type="button" onclick="showMembers()" value="Vis teammedlemmer">
    </div>

    <div id="list">
        
        <div id="output-div1">
        </div>

        <div id="output-div2">
        </div>
        
    </div>

</div>
    



<script>
    populateTasksDropdown();
</script>

</body>
</html>
