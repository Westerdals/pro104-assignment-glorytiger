<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="createTask.js"></script>
    <script type="text/javascript" src="createMember.js"></script>
    <script type="text/javascript" src="showTasks.js"></script>
    <script type="text/javascript" src="showMembers.js"></script>
</head>
<body>

<h1>Nettside</h1>


<h2>Opprette arbeidsoppgave</h2>

<form onsubmit="createTask(event)">
    <div>
        <label>Navn:
            <div><input name="task-name" placeholder="Navn på arbeidsoppgave" /></div>
        </label>
    </div>
    <div>
        <input type="submit" />
        <div id="task-feedback-div"></div
    </div>
</form>

<h2>Opprette teammedlem</h2>

<form onsubmit="createMember(event)">
    <div>
        <label>Navn:
            <div><input name="member-name" placeholder="Navn på teammedlem" /></div>
        </label>
    </div>
    <div>
        <input type="submit" />
        <div id="member-feedback-div"></div
    </div>
</form>

<hr>

<input type="button" onclick="showTasks()" value="Vis arbeidsoppgaver">
<input type="button" onclick="showMembers()" value="Vis teammedlemmer">

<div id="output-div"></div>

</body>
</html>
